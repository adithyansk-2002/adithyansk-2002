<!DOCTYPE html>
<html>
<head>
    <title>Space Adventure</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
        }
        canvas {
            border: 2px solid #333;
        }
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="startScreen">
            <h1>Space Adventure</h1>
            <p>Navigate through space, collect power-ups, and defeat enemies!</p>
            <button onclick="startGame()">Start Game</button>
        </div>
        <div id="gameOverScreen" style="display: none;">
            <h1>Game Over</h1>
            <p id="finalScore">Score: 0</p>
            <button onclick="restartGame()">Play Again</button>
        </div>
        <div id="hud">
            <div>Score: <span id="score">0</span></div>
            <div>Level: <span id="level">1</span></div>
            <div>Lives: <span id="lives">3</span></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const livesElement = document.getElementById('lives');
        const finalScoreElement = document.getElementById('finalScore');

        const GRAVITY = 0.5;
        const JUMP_STRENGTH = -12;
        const SCROLL_SPEED = 2;
        const ENEMY_SPAWN_RATE = 0.02;
        const POWERUP_SPAWN_RATE = 0.01;

        let gameRunning = false;
        let score = 0;
        let level = 1;
        let lives = 3;
        let gameObjects = [];
        let backgroundObjects = [];

        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 40,
            height: 40,
            velocityX: 0,
            velocityY: 0,
            jumping: false,
            powerups: {
                doubleJump: false,
                shield: false,
                speedBoost: false
            }
        };

        class GameObject {
            constructor(x, y, width, height, type) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.type = type;
                this.active = true;
            }

            update() {
                this.x -= SCROLL_SPEED;
            }

            draw() {
                ctx.fillStyle = this.getColor();
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            getColor() {
                switch(this.type) {
                    case 'platform': return 'white';
                    case 'enemy': return 'red';
                    case 'powerup': return 'yellow';
                    case 'star': return 'gold';
                    default: return 'gray';
                }
            }
        }

        class BackgroundObject {
            constructor(x, y, size, speed) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speed = speed;
            }

            update() {
                this.x -= this.speed;
                if (this.x < -this.size) {
                    this.x = canvas.width;
                    this.y = Math.random() * canvas.height;
                }
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initGame() {
            gameObjects = [];
            backgroundObjects = [];
            
            for (let i = 0; i < 5; i++) {
                gameObjects.push(new GameObject(
                    Math.random() * canvas.width,
                    canvas.height - (i * 100) - 50,
                    200,
                    20,
                    'platform'
                ));
            }

            for (let i = 0; i < 50; i++) {
                backgroundObjects.push(new BackgroundObject(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    Math.random() * 2 + 1,
                    Math.random() * 1 + 0.5
                ));
            }
        }

        const keys = {
            left: false,
            right: false,
            space: false
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
            if (e.key === ' ' && (!player.jumping || player.powerups.doubleJump)) {
                player.velocityY = JUMP_STRENGTH;
                player.jumping = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
        });

        function gameLoop() {
            if (!gameRunning) return;

            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            backgroundObjects.forEach(obj => {
                obj.update();
                obj.draw();
            });

            if (keys.left) player.velocityX = -5;
            else if (keys.right) player.velocityX = 5;
            else player.velocityX = 0;

            player.velocityY += GRAVITY;
            player.x += player.velocityX;
            player.y += player.velocityY;

            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.velocityY = 0;
                player.jumping = false;
            }

            gameObjects.forEach(obj => {
                obj.update();
                obj.draw();

                if (obj.active && checkCollision(player, obj)) {
                    handleCollision(obj);
                }
            });

            if (Math.random() < ENEMY_SPAWN_RATE) {
                gameObjects.push(new GameObject(
                    canvas.width,
                    Math.random() * (canvas.height - 100),
                    30,
                    30,
                    'enemy'
                ));
            }

            if (Math.random() < POWERUP_SPAWN_RATE) {
                gameObjects.push(new GameObject(
                    canvas.width,
                    Math.random() * (canvas.height - 100),
                    20,
                    20,
                    'powerup'
                ));
            }

            ctx.fillStyle = player.powerups.shield ? 'cyan' : 'blue';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            scoreElement.textContent = score;
            levelElement.textContent = level;
            livesElement.textContent = lives;

            if (lives <= 0) {
                gameOver();
                return;
            }

            requestAnimationFrame(gameLoop);
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function handleCollision(obj) {
            switch(obj.type) {
                case 'platform':
                    if (player.velocityY > 0) {
                        player.y = obj.y - player.height;
                        player.velocityY = 0;
                        player.jumping = false;
                    }
                    break;
                case 'enemy':
                    if (!player.powerups.shield) lives--;
                    obj.active = false;
                    break;
                case 'powerup':
                    activateRandomPowerup();
                    obj.active = false;
                    score += 50;
                    break;
                case 'star':
                    obj.active = false;
                    score += 10;
                    break;
            }
        }

        function activateRandomPowerup() {
            const powerups = ['doubleJump', 'shield', 'speedBoost'];
            const randomPowerup = powerups[Math.floor(Math.random() * powerups.length)];
            player.powerups[randomPowerup] = true;
            setTimeout(() => {
                player.powerups[randomPowerup] = false;
            }, 5000);
        }

        function startGame() {
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameRunning = true;
            score = 0;
            level = 1;
            lives = 3;
            player.powerups = {
                doubleJump: false,
                shield: false,
                speedBoost: false
            };
            initGame();
            gameLoop();
        }

        function restartGame() {
            startGame();
        }

        function gameOver() {
            gameRunning = false;
            gameOverScreen.style.display = 'flex';
            finalScoreElement.textContent = `Final Score: ${score}`;
        }
    </script>
</body>
</html>
